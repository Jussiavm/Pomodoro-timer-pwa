<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/buttons.css">   
    <link rel="stylesheet" href="styles/app-content.css"> 
    <link rel="stylesheet" href="styles/auth-forms.css">
    <script src="list.js" defer></script>
    <script src="app.js" type="module" defer></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<main>
  <div class="app-content">
    <div class="app-title">Pomodoro timer</div>
    <div class="app-subtitle">
      <div class="app-subtitle" id="focus-subtitle">Focus on your work</div>
      <div class="app-subtitle" id="pause-subtitle">Relax!</div>
    </div>
    <div class="status-bar">
      <svg viewBox="0 0 200 200">
        <defs>
          <linearGradient id="bar3d" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#b3c6ff"/>
            <stop offset="40%" stop-color="#5a7be7"/>
            <stop offset="100%" stop-color="#2a357a"/>
          </linearGradient>
          <linearGradient id="bar3d-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop id="bg-stop1" offset="0%" stop-color="#e0ffe0"/>       
            <stop id="bg-stop2" offset="100%" stop-color="#85cbcc" stop-opacity="0.75"/>
            // Colors for pause: #e0ffe0 (light blue) and #85cbcc (darker blue)
            // Another colors for work: #6bd14b (darker green) and #c4edb7 (light green)
          </linearGradient>
        </defs>
        <circle id="status-bar-background"
          cx="100" cy="100" r="85"
          fill="url(#bar3d-bg)" stroke="none" stroke-width="0"/>
        <circle id="status-bar"
          cx="100" cy="100" r="90" 
          stroke="url(#bar3d)" stroke-width="10" fill="none"
          stroke-dasharray="565.48" stroke-dashoffset="0"
          stroke-linecap="round"/>
      </svg>      
      <div class="timer">
        <span class="minutes">25</span><span class="colon">:</span><span class="seconds">00</span>
      </div>
    </div>
    <div class="buttons-1">
      <button class="button" id="start-button">Start</button>
      <button class="button" id="start-pause-button">Start Break</button>
    </div>
    <div class="buttons-2">
      <button class="button" id="reset-button">Reset</button>
    </div>
    <div class = "todo-list-container">
      <div class="todo-list-header">
        <h2>ToDo-List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <span onclick="newElement()" class="add-todo-button">Add</span>
      </div>
      <ul id="todo-items" class="todo-list">
        <li>Task 1</li>
        <li class="checked">Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
      </ul>
    <button id="sign-out-button">Sign Out</button>
    </div>
  </div>

  <div class="auth-forms">
      <div class="app-title">Pomodoro timer</div>
      <div class="selection-buttons">
        <button class="button" id="show-signup">Sign Up</button>
        <button class="button" id="show-login">Sign In</button>
      </div>
      <!-- Sign-Up Form -->
      <form id="signup-form">
        <h2>Sign Up</h2>
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>
        <button type="submit">Sign Up</button>
      </form>

      <!-- Sign-In Form -->
      <form id="login-form">
        <h2>Sign In</h2>
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Sign In</button>
      </form>
  </div>

</main>
